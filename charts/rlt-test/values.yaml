replicaCount: 1

image:
  repository: gcr.io/sandbox-293820/rlt-test
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []


resources: {}

nodeSelector:
  cloud.google.com/gke-nodepool: sandbox-293820-gke-node-pool

tolerations: []

affinity: {}
